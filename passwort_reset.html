<!--Hier ist Grundstruktur-->
<!DOCTYPE html>
<html>
<head>
  <!-- Responsive-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--CSS-->
  <link rel="stylesheet" href="style.css">

  <!-- Favicon und Titel-->
  <title>Prüfungseinsicht HAW Landshut</title>
  <link rel="icon" type="image/x-icon" href="https://www.haw-landshut.de/fileadmin/Resources/Public/Images/landshut_logo.jpg"> 

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
</head>

<body>

  <!-- Hintergrundbild-->
  <style>
    body {
      background-image: url('hintergrund_campus.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed; 
      background-size: 100% 100%;
    }
    </style>
  
  <!-- Main: Mittlerer Abschnitt mit Passwort ändern Karte-->
  <div id="main">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              
              <!-- Logo Hochschule mit Link -->
              <a href="https://www.haw-landshut.de">
                <img 
                  src="https://www.haw-landshut.de/fileadmin/Resources/Public/Images/landshut_logo.jpg"
                  alt="Logo"
                  width="80"
                  height="80"/> 
              </a>
              
              <br>
              <br>
              
              <!-- Eingabefelder -->
              <h4 class="card-title">Passwort zurücksetzen</h4>
              <br>
              <form>
                <div class="mb-3">
                  <label for="username" class="form-label">Wir senden dir eine E-Mail zum Zurücksetzen deines Passworts </label>
                  <input type="text" class="form-control" id="username" placeholder="s-beispiel@haw-landshut.de">
                </div>
                <br>
                <button type="submit" class="btn btn-primary btn-block">E-Mail senden</button>
                <hr>
                <a href="index.html">Zurück zum Login</a> <br>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Footer: Unterer Abschnitt ########################################-->
  <!-- mit "<hr>"" kann man Abschnitt machen-->
  <!-- mit "<br>"" kann man Absatz machen-->
  <!-- "<a>" ist das Anker Element-->

  </body>
</html>
