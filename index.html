<head>
    <!-- Responsive-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Prüfungseinsicht HAW Landshut</title>
    
    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!-- Favicon und Titel-->
    <title>Prüfungseinsicht HAW Webapp</title>
    <link rel="icon" type="image/x-icon" href="https://www.haw-landshut.de/fileadmin/Resources/Public/Images/landshut_logo.jpg">

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-database.js"></script>
    <script scr="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>

    <!-- JS -->
    <script type="module" src="./login.js"></script>
</head>

<body >
  
  <!--Hintergrundbild-->
  <style>
    body {
      background-image: url('hintergrund_campus.jpg');
      background-repeat: no-repeat; /* Hintergrund wird nur einmal anzezeigt*/
      background-attachment: fixed; /* Hintergrund bewegt sich nicht beim Scrollen*/
      background-size: 100% 100%;
    }
  </style>
  
  <!-- Main: Mittlerer Abschnitt Login Card-->
  <div id="main">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              
              <!-- Logo Hochschule mit Link -->
              <a href="https://www.haw-landshut.de">
                <img 
                  src="https://www.haw-landshut.de/fileadmin/Resources/Public/Images/landshut_logo.jpg"
                  alt="Logo"
                  width="80"
                  height="80"/>   
              </a>
              
              <br> <!-- br = line break -->
              <br>

              <!-- Login -->
                <h4 class="card-title">Login Prüfungseinsicht</h4>
                <!-- Hier ist Verlinkung zu einsicht.html -->
                  <div class="mb-3">
                    <label for="email" class="form-label">E-Mail</label>  
                    <input type="text" class="form-control" id="email" placeholder="s-beispiel@haw-landshut.de">
                  </div>
                  <div class="mb-3">
                    <label for="passwort" class="form-label">Passwort</label>
                    <input type="password" class="form-control" id="passwort" placeholder="Mein Passwort">
                  </div>
                    <button type="button" id="login" class="btn btn-primary">Login</button>
                  <hr>
                  <a href="passwort_reset.html">Passwort vergessen?</a> <br>
                  <a href="Datenschutz.html">Datenschutz</a>

            </div>
             
            <!-- Hintergrund ändern Switch Schalter -->
            <!--
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="bgSwitch">
              <label class="form-check-label" style="color: #ffffff" for="bgSwitch">Hintergrund ändern</label>
            </div>
            -->

          </div>
          
          <!-- Teast Message für Zugangsdaten -->
          <div class="toast align-items-center" aria-atomic="true" data-bs-delay="90000" style="width: 100%;">
            <div class="d-flex" >
              <div class="toast-body">
                Firebase-Datenbank hat zur Demonstation: <br>
                E-Mail: s-pschau@haw-landshut.de<br>
                Passwort: 99881bG
              </div>
              <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>
          
          <!-- JavaScript für Toast Message (Zugangsdaten)-->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

          <script>
            // Zeige die Toast-Nachricht beim Laden der Seite an
            // Sobald Baumstruktur DOM (Document Object Model) vollständig geladen, Toast anzeigen
            document.addEventListener('DOMContentLoaded', function() {
              var toast = new bootstrap.Toast(document.querySelector('.toast'));
              toast.show();
            });
          </script>

        </div>
      </div>
    </div>
  </div>
